apiVersion: apps/v1
kind: Deployment
metadata:
  name: sampleapp
spec:
  replicas: 1
  selector:
    matchLabels:
      run: sampleapp
  template:
    metadata:
      labels:
        run: sampleapp
    spec:
      containers:
      - name: sampleapp-site
        image: {{IMAGE_TO_DEPLOY}}
        ports:
          - containerPort: 8080
            protocol: TCP
      # kubectl create secret docker-registry regcred --docker-server=parneraws-docker.jfrog.io --docker-username=admin --docker-password=[your_password] --docker-email=[your_email]
      imagePullSecrets:
      - name: sampleapp5
---
apiVersion: v1
kind: Service
metadata:
  name: sampleapp-entrypoint
spec:
  selector:
    run: sampleapp
  type: LoadBalancer
  ports:
    - port: 8080
